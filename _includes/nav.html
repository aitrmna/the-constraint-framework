<header class="site-header">
  <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
  <nav class="nav-links">
    {% for item in site.data.nav %}
      <a href="{{ item.url | relative_url }}"{% if page.url == item.url %} class="active"{% endif %}>{{ item.title }}</a>
    {% endfor %}
  </nav>
</header>
